<template bindable="router">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <ion-icon name="home"></ion-icon>
        ${router.title}
      </ion-title>

      <ion-buttons slot="end">
        <ion-button
          repeat.for="button of router.navigation"
          color.bind="button.isActive ? 'dark':''"
          href.bind="button.href"
        >
          ${button.title}
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</template>
